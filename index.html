<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processo de Crescimento das Plantas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>O Crescimento das Plantas</h1>
            <h2>Do Plantio à Distribuição</h2>
            <p>Acompanhe o processo detalhado do crescimento das plantas, desde o plantio até a distribuição final. Entenda cada etapa crucial para garantir a qualidade e o sucesso na produção agrícola.</p>
        </aside>
        <main class="main-content">
            <div class="buttons">
                <button class="button" data-info="plantio">Plantio</button>
                <button class="button" data-info="crescimento">Crescimento</button>
                <button class="button" data-info="colheita">Colheita</button>
                <button class="button" data-info="processamento">Processamento</button>
                <button class="button" data-info="distribuicao">Distribuição</button>
            </div>
            <div id="info">
                <img id="info-image" src="img/plantio.jpeg" alt="Plantio">
                <p id="info-text">Texto informativo sobre o plantio.</p>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
